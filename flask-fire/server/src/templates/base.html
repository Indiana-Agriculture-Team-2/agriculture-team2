<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  
  <!-- Bootstrap linked stylesheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Second linked stylesheet-->
  <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='styles.css')}}">
  
</head>
<body class="full-screen flex-center">

  <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: white;">
      <a class="navbar-brand" href="/" style="font-size: xx-large;">
        <img src="static/combine.jpg" alt="" width="40" height="34" class="d-inline-block align-text-top">
        <b>BumperCrop</b>
      </a>
      <div class="navbar-nav ms-auto" style="margin-right: 50px;">
          <a href="/" class="nav-item nav-link">Home</a>
          <a href="/sponsor" class="nav-item nav-link">Sponsor Farmer</a>
          <a href="/social" class="nav-item nav-link">Social</a>
      </div>
    </nav>
  </div>

  {% block content %} {% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
