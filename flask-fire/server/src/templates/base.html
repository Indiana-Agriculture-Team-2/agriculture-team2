<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  
  <!-- Bootstrap linked stylesheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Second linked stylesheet-->
  <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='styles.css')}}">
  
</head>
<body class="full-screen flex-center">

  <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav d-flex justify-content-end">
            <a href="/" class="nav-item nav-link">Home</a>
            <a href="/sponsor" class="nav-item nav-link">Sponsor Farmer</a>
            <a href="/calendar" class="nav-item nav-link">Calendar</a>
            <a href="/contact" class="nav-item nav-link" tabindex="-1">Contact Us</a>
        </div>
      </div>
    </nav>
  </div>

  {% block content %} {% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
