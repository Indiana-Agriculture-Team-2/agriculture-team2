<!DOCTYPE html>
<html lang="en">
<head>

  <title>Firebase & Flask</title>
  
  <!-- Bootstrap linked sheet-->

<body class="full-screen flex-center">

  <div class="container-fluid">

      </div>
  </nav>
  </div>

  <div class="row">

    <div class="col-sm-4 d-flex justify-content-center">
