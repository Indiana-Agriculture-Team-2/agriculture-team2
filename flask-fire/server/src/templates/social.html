{% extends "base.html" %}
{% block title %} Account created {% endblock %}

{% block content %}

<!-- Text box for posting-->
<div class="container-fluid mt-3" style="margin-bottom: 20px;">
    <div class="row">
        <div class="w-75 mx-auto">
            <!--Form-->
            <form action="#" method="post" enctype="multipart/form-data">
                <textarea type="text" name = "nm" class="form-control" aria-label="With textarea"></textarea>
                <div style="background-color: rgba(208,208,208,255);">
                    <!--Upload photo-->
                    <div class="p-2 d-flex justify-content-start">
                        <div class="input-group">
                            <label class="input-group-text submit-button" for="inputGroupFile01">Upload</label>
                            <input type="file" class="form-control" id="inputGroupFile01" name="file">
                        </div>
                    </div>
                    <!--Sumbit-->
                    <div class="p-2 d-flex justify-content-end">
                        <input type="submit" value="submit" class="submit-button"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Looping through all the posts-->
{% for post in postData %}
<div class="container-fluid">
    <div class="row">
        <div class="w-75 mx-auto">
            <div class="postDiv m-2 d-flex justify-content-center">
                {{ post[0] }}
                {% if post[2] %}
                <img src="{{url_for('static', filename=post[2])}}" alt="Image" style="height: 100%; width: 100%; object-fit: contain">
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock %}
